name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Compute BASE_PATH for GitHub Pages
        id: basepath
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER_NAME="${GITHUB_REPOSITORY_OWNER}"
          if [[ "$REPO_NAME" == "${OWNER_NAME}.github.io" ]]; then
            BASE_PATH=""
          else
            BASE_PATH="/${REPO_NAME}"
          fi
          echo "BASE_PATH=$BASE_PATH" >> $GITHUB_ENV
          echo "Resolved BASE_PATH='$BASE_PATH'"

      - name: Build static site (Next.js export)
        working-directory: frontend
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
          NEXT_PUBLIC_BASE_PATH: ${{ env.BASE_PATH }}
        run: npm run build

      - name: Add .nojekyll to allow assets starting with _
        working-directory: frontend
        run: |
          touch out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


